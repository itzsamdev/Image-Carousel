<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamborghini Image Gallery</title>
    <script src="https://kit.fontawesome.com/11b6426fb6.js" crossorigin="anonymous" async></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="container">
        <div class="image fade">
            <img src="./photos/Lam0.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam1.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam2.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam3.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam4.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam5.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam6.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <div class="image fade">
            <img src="./photos/Lam7.jpg" alt="Lamborghini Image" width="100%">
        </div>
        <i class="fa-solid fa-chevron-left" id="prev" onclick="show_image(-1)"></i>
        <i class="fa-solid fa-chevron-right" id="next" onclick="show_image(1)"></i>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>


    <script src="./index.js" async></script>
</body>

</html>
